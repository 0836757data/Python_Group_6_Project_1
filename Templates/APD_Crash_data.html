<!DOCTYPE html>
<html>
<head>
    <title>Austin Police Department</title>
    <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
      
    th, td {
      border: 1px solid #add;
      padding: 8px;
      text-align: left;
    }
    td
      {
       background-color: #96D4D4;
      }
    th {
        
      background-color:#15f4ee;
    }
      
    .hidden-row {
      display: none;
    }
      
    #moreBtn {
       position: absolute;
      right: 0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
    <h1 style="font-size:40px; color : orange;"><center><u>APD Crash Data</u></center></h1>
    <p style="font-size:25px"><center><b><h2>The below is the data collected from Kaggle</h2></b></center></p>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Crash ID</th>
                    <th>An Intersection Flag</th>
                    <th>Case ID</th>
                    <th>City</th>
                    <th>County</th>
                    <th>Crash Time</th>
                    <th>C_T_Injury Count</th>
                    <!-- Add more headers based on your dataset -->
                </tr>
            </thead>
            <tbody>
                {% for s in APD_data %}
                <tr>
                    <td>{{ s[0] }}</td>
                    <td>{{ s[1] }}</td>
                    <td>{{ s[2] }}</td>
                    <td>{{ s[3] }}</td>
                    <td>{{ s[4] }}</td>
                    <td>{{ s[5] }}</td>
                    <td>{{ s[6] }}</td>
                    <td>{{ s[7] }}</td>
                    <!-- Add more cells based on your dataset -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
